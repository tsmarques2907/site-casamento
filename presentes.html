<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Pamella & Thiago</title>
    <style>
        /* Estilos consistentes com a página principal */
        :root {
            --primary-color: #d4af37;
            --secondary-color: #8b4513;
            --accent-color: #f8f8f8;
            --text-color: #333;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--accent-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Estilos do cabeçalho */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('imagens/casamento.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid #d4af37;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .logo-img {
            width: 90%;
            height: auto;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.8rem;
            /* Tamanho aumentado para ficar igual ao PIX */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .subtitle {
            font-size: 1.5rem;
            /* Tamanho aumentado para ficar igual ao PIX */
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Ajuste para mobile */
        @media (max-width: 768px) {
            header {
                height: 40vh;
            }

            .logo-container {
                width: 100px;
                height: 100px;
                border-width: 3px;
            }

            header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }

        .gift-list-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .gift-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gift-card:hover {
            transform: translateY(-5px);
        }

        .gift-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gift-details {
            padding: 20px;
        }

        .gift-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .gift-price {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .gift-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .gift-button:hover {
            background-color: #b38f2e;
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .gift-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="imagens/logo.png" alt="Logo Pamella e Thiago" class="logo-img">
        </div>
        <h1>Pamella & Thiago</h1>
        <p class="subtitle">23 de Maio de 2026</p>
    </header>
    <div class="gift-list-container">
        <h1>Lista de Presentes</h1>

        <div class="gift-grid">
            <!-- Item 1 -->
            <div class="gift-card">
                <img src="imagens/presente1.jpg" alt="Jantar Romântico" class="gift-image">
                <div class="gift-details">
                    <h3 class="gift-title">Jantar Romântico</h3>
                    <p class="gift-price">R$ 250,00</p>
                    <a href="pix.html?item=Jantar Romântico&valor=250" class="gift-button">Presentear</a>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="gift-card">
                <img src="imagens/presente2.jpg" alt="Conjunto de Panelas" class="gift-image">
                <div class="gift-details">
                    <h3 class="gift-title">Conjunto de Panelas</h3>
                    <p class="gift-price">R$ 380,00</p>
                    <a href="pix.html?item=Conjunto de Panelas&valor=380" class="gift-button">Presentear</a>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="gift-card">
                <img src="imagens/presente3.jpg" alt="Frigobar" class="gift-image">
                <div class="gift-details">
                    <h3 class="gift-title">Frigobar</h3>
                    <p class="gift-price">R$ 1.200,00</p>
                    <a href="pix.html?item=Frigobar&valor=1200" class="gift-button">Presentear</a>
                </div>
            </div>

            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>

    <footer>
        <p style="font-weight: bold;">TM Web Design</p>
        <p style="font-style: italic;">2025</p>
    </footer>


</body>

</html>
